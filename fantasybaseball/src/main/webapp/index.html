<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="pages/login/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="pages/login/css/form-elements.css">
        <link rel="stylesheet" href="pages/login/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="pages/login/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="pages/login/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="pages/login/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="pages/login/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="pages/login/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>DraftAdvantage</strong> Login </h1>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your email and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>

                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    
			                        <div class="alert alert-danger collapse" role="alert" id="loginalert">
        						    	<strong>Login Failed!</strong> Incorrect email or password.
      							    </div>
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input id="email" type="text" name="form-username" placeholder="Email..." class="form-username form-control">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input id="password" type="password" name="form-password" placeholder="Password..." class="form-password form-control">
			                        </div>
			                        <button id="submit_button" type="button" class="btn">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="pages/login/js/jquery-1.11.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pages/login/js/jquery.backstretch.min.js"></script>
        <script src="pages/login/js/scripts.js"></script>
        <script src="js/base.js"></script>
        
        <script>
	       function init() {
	           google.appengine.samples.hello.init_login('//' + window.location.host + '/_ah/api');
	       }
    	</script>
    	<script src="https://apis.google.com/js/client.js?onload=init"></script>   
        
        <!--[if lt IE 10]>
            <script src="pages/login/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
